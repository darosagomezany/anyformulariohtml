<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f3a7b16321.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Crea un formulario con HTML 5</title>
</head>
<body>
    <div class="container mt-5 rounded-5">
        <div class="card text-dark">
            <div class="card-header">
            <h2 class="ms-2">Payment form example</h2>
            </div>

            <form action="#" method="post" target="_parent">

                <!-- Primer div con alert y 3 inputs-->

                <div class="m-2">
                    <div>
                        <div class="alert alert-danger m-3 fw-bold ps-4 fs-5" role="alert">
                            Some fields are missing
                        </div>
                    </div>

                <!-- div con 3 inputs horizontales que vienen del div padre de arriba -->

                    <div class="row display:flex">          
                        <div class="col-5"><fieldset>
                            <div class="mb-3 text-dark ps-3 fs-5 text ">
                                <label for="exampleFormControlInput1" class="form-label fw-bold">Card #</label>
                                <input type="number" autofocus class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXXXXXXXXXX">
                        </fieldset></div>
                        <div class="col-3"><fieldset>
                            <div class="mb-3 text-dark fs-5 text">
                                <label for="exampleFormControlInput1" class="form-label fw-bold">CVC #</label>
                                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="0000">
                        </fieldset></div>
                        <div class="col-4 pe-4"><fieldset>
                                <div class="text-dark fs-5 text">
                                    <label for="exampleFormControlInput1" class="form-label fw-bold">Amount</label>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">$</span>
                                    <input type="number"  class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Amount"  >      
                                </div>
                        </fieldset></div>
                    </div>
                </div>

                <!-- Parte inferior con dos columnas -->


                <div class="row d-flex">

                <!-- Columna izquierda -->
                    
                    <div class="col-6 ps-4">
                        <div class="row">
                            <fieldset>
                                <div class="mb-3 text-dark ps-2 fs-5 text">
                                    <label for="exampleFormControlInput1" class="form-label fw-bold">First Name</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1">
                            </fieldset></div>

                        <div class="row">
                            <fieldset>
                                <div class="mb-3 text-dark ps-2 fs-5 text">
                                    <label for="exampleFormControlInput1" class="form-label fw-bold">City</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1">
                            </fieldset></div>           

                        <div class="row">
                        <fieldset>
                            <div class="text-dark col-6 ps-2 mb-3 fs-5 text">
                                <label for="exampleFormControlInput1" class="form-label mb-4 fw-bold">We accept:</label><br>
                                <div class="bg-secondary rounded-3 p-2 ">
                                    <div class="ms-1">
                                        <input type="radio" name="Creditcard" value="cc-mastercard" /> <i class="fa-brands fa-cc-mastercard me-4 ms-1 pe-2" style="color: #fafcff;"></i>
                                        <input type="radio" name="Creditcard" value="cc-visa" /> <i class="fa-brands fa-cc-visa me-4 pe-2" style="color: #f7f7f8;"></i>
                                        <input type="radio" name="Creditcard" value="cc-diners-card" /> <i class="fa-brands fa-cc-diners-club me-4 pe-2" style="color: #f6f7f9;"></i>
                                        <input type="radio" name="Creditcard" value="cc-americanExpress" /> <i class="fa-brands fa-cc-amex " style="color: #f6f7f9;"></i>
                                    </div>
                                </div>
                            </div>
                        </fieldset></div>

                
                        <!-- Columna derecha -->

                    </div>
                    <div class="col-6">
                        <div class="row">
                            <fieldset>
                                <div class="mb-3 text-dark ps-2 me-3 fs-5 text">
                                    <label for="exampleFormControlInput1" class="form-label fw-bold">Last Name</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1">
                            </fieldset></div>

                        <div class="d-flex">
                            <div class="row">
                                <fieldset>
                                    <div class="mb-3 text-dark ps-2 me-5 fs-5 text col-12 pe-5">
                                        <label for="exampleFormControlInput1" class="form-label fw-bold">State</label> <br>
                                        <select class="form-select me-5" aria-label="Default select example">
                                            <option selected>Pick a state</option>
                                            <option value="Artigas">Artigas</option>
                                            <option value="Colonia">Colonia</option>
                                            <option value="Maldonado">Maldonado</option>
                                            <option value="Montevideo">Montevideo</option>
                                            <option value="Paysandú">Paysandú</option>
                                            <option value="Río Negro">Río Negro</option>
                                            <option value="Rivera">Rivera</option>
                                            <option value="Otro">Otro</option>
                                        </select></div>
                                </fieldset></div>
                                <div class="row">
                                    <fieldset>
                                        <div class="mb-3 text-dark ps-2 ms-4 fs-5 text col-12 ps-">
                                            <label for="exampleFormControlInput1" class="form-label fw-bold">Postal Code</label>
                                            <input type="number" class="form-control me-5" id="exampleFormControlInput1">
                                    </fieldset></div>
                        </div>
                        <div class="row">
                            <fieldset>
                                <div class="mb-3 text-dark ps-2 fs-5 text">
                                    <label for="exampleFormControlInput1 " class="form-label fw-bold">Message</label><br>
                                    <textarea name="Message" id="#" cols="63" rows="2" class="rounded-3"></textarea>
                                    <p class="fw-lighter fs-6 text">Add any notes here</p>
                            </fieldset></div>
                    </div>
                </div>

                <!-- Footer con dos butttons -->

                <div class="card-footer text-whited d-flex justify-content-end ">
                    <input class="me-1 my-1 btn btn-secondary fs-5 text" type="button" value="Cancel">
                    <input class="my-1 btn btn-primary me-1 fs-5 text" type="button" value="Send">
                </div>

            </form>    
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Crea un formulario con HTML5</title>
</head>
<body>
    <div class="content-fluid">
    <form class="d-flex justify-content-center mt-4">
    <div class="card" style="width: 55%;">
        <div class="card-header p-2">
          <h3>Payment for example</h3>
        </div>
        
        <div class="p-2">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
              </div>
            <div class="row">
                <div class="col-sm-5"><label for="card" class="form-label" >Card #</label>
                    <input type="text" id="card" class="form-control" placeholder="XXXXXXXXXXXXXXX" ></div>
                <div class="col-sm-3"><label for="cvc" class="form-label">CVC #</label>
                    <input type="text" id="cvc" class="form-control" placeholder="0000" ></div>
                <div class="col-sm-4"><label for="amount" class="form-label">Amount</label>
                    <div class="d-flex">
                    <p>$</p>
                    <input type="text" id="amount" class="form-control" placeholder="Amount" ></div>
                    </div>  
            </div>

            <div class="row">
                <div class="col-sm-6"><label for="firstname" class="form-label mt-3">First Name</label>
                    <input type="text" id="firstname" class="form-control" ></div>
                <div class="col-sm-6"><label for="lastname" class="form-label mt-3">Last Name</label>
                    <input type="text" id="lastname" class="form-control" ></div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <label for="city" class="form-label mt-3">City</label>
                    <input type="text" id="city" class="form-control" >
                </div>
                <div class="col-sm-3">
                    <label for="State" class="form-label mt-3">State</label>
                   
                    <select class="form-select" aria-label="Default select example">
                        
                        <option selected>Pick a state</option>
                        <option value="1">Montevideo</option>
                        <option value="2">Maldonado</option>
                        <option value="3">Rivera</option>
                        <option value="4">Otro</option>
                      </select>
                </div>
                <div class="col-sm-3">
                    <label for="postalcode" class="form-label mt-3">City</label>
                    <input type="text" id="postalcode" class="form-control" >

                </div>
            </div>

            <div class="row">
                <div class="col-sm-3">

                    <label for="State" class="form-label mt-3">We accept:</label>
                    
                    <div class="d-flex bg-secondary p-2 justify-content-center rounded">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            <i class="fa-brands fa-cc-mastercard me-2" style="color: #ffffff;"></i>
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            <i class="fa-brands fa-cc-visa me-2" style="color: #ffffff;"></i>
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            <i class="fa-brands fa-cc-paypal me-2" style="color: #ffffff;"></i>
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            <i class="fa-brands fa-cc-amazon-pay me-2" style="color: #ffffff;"></i>
                        </label>
                      </div>
                    </div>







                </div>
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    
                    <label for="message" class="form-label mt-3">Message</label>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                    <div id="message" class="form-text">Add any notes here.</div>
                  </div>
            </div>





        </div>



        <div class="card-footer p-3 d-flex justify-content-end">
                <button type="reset" class="btn btn-secondary me-2">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </div>
      </div>
    </form>
    </div>  
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>    
</body>
</html>
